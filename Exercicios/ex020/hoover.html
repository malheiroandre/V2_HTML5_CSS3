<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;

    }
    div > p {
        display: none;
    }
    div:hover > p {
        display: block;
        color: aliceblue;
        background-color: red;
        text-align: center;
        width: 250px;
    }
    div:hover{
        color:red;

    }
</style>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passa o rato aqui</p>
    <div>Passa o rato aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>

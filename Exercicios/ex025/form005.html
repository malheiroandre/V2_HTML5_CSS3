<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        fieldset{
            width: 400px;
            top: 50%;
            left: 50%;
            margin: 20px;
        }
        p{
            margin: 20px
        }
    </style>

</head>
<body>
    <h1>Exemplo de formulário </h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"><label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem"><label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Desportos favoritos</legend>
            <input type="checkbox" name="bask" id="ibask"><label for="ibask">Basquete</label><br>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label><br>
            <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label><br>
            <input type="checkbox" name="ten" id="iten"><label for="iten">Tennis</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

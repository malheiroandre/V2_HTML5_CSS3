<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            display: inline-block;
        }
        td, th {
            border: 1px solid  black;
            padding: 10px;
        }
        .cnome{
            background-color: yellow;
        }
        .csexo{
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo" span="3">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>João</td>
            <td>M</td>
            <td>47</td>
            <td>Carpinteiro</td>
        </tr>
        <tr>
            <td>André</td>
            <td>M</td>
            <td>28</td>
            <td>Engenheiro Civil</td>
        </tr>
        <tr>
            <td>Alice Dias</td>

            <td>32</td>
            <td>Cabeleireira</td>
        </tr>

        </tr>
        

    </table>
</body>
</html>
